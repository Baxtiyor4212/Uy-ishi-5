<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/main.css" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form class="register-form" action="./index.html" method="POST">
                <h2>Ro'yxatdan o'ting</h2>
        
                <div class="form-group">
                    <label for="fullname">To'liq ism familiya</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Baxtiyor Abdusattorov" required />
                </div>
        
                <div class="form-group">
                    <label for="email">Email adresingiz</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
        
                <div class="form-group">
                    <label for="password">Parolingizni kiriting</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>
        
               
        
                <button class="btn-register" type="submit"> <a class="submit-a" href="./index.html">Ro'yxatdan o'tish</a></button>
            </form>
            </div>
    </div>
    
</body>

</html>
